<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #4CAF50; color: white; padding: 10px 0; text-align: center; }
        nav { background-color: #333; overflow: hidden; }
        nav a { float: left; display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none; }
        nav a:hover { background-color: #ddd; color: black; }
        main { padding: 20px; }
        footer { background-color: #333; color: white; text-align: center; padding: 10px 0; position: fixed; width: 100%; bottom: 0; }
        .cart-item { border-bottom: 1px solid #ccc; padding: 10px 0; }
        .cart-item:last-child { border-bottom: none; }
        .cart-item input { width: 50px; }
        .checkout { background-color: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; display: inline-block; margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        <a href="#shopping_cart">Shopping Cart</a>
    </nav>
    <main>
        <h2>Your Cart</h2>
        <div class="cart-item">
            <p>Product 1</p>
            <label for="quantity1">Quantity:</label>
            <input type="number" id="quantity1" name="quantity1" min="1" value="1">
        </div>
        <div class="cart-item">
            <p>Product 2</p>
            <label for="quantity2">Quantity:</label>
            <input type="number" id="quantity2" name="quantity2" min="1" value="2">
        </div>
        <a href="#checkout" class="checkout">Proceed to Checkout</a>
    </main>
    <footer>
        <p>&copy; 2023 Shopping Cart. All rights reserved.</p>
    </footer>
</body>
</html>
