<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #333; color: #fff; padding: 10px 0; text-align: center; }
        nav { background-color: #444; padding: 10px; }
        nav a { color: #fff; margin: 0 10px; text-decoration: none; }
        main { padding: 20px; }
        .hero { background-color: #f4f4f4; padding: 20px; text-align: center; }
        .hero h1 { margin: 0; }
        .search-bar { margin: 20px 0; text-align: center; }
        .featured-products, .promotional-banners { margin: 20px 0; }
        footer { background-color: #333; color: #fff; text-align: center; padding: 10px 0; position: fixed; width: 100%; bottom: 0; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our E-commerce Platform</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#shop">Shop</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <section class="hero">
            <h1>Discover Amazing Products</h1>
            <p><a href="#shop" style="color: #007BFF; text-decoration: none;">Shop Now</a></p>
        </section>
        <div class="search-bar">
            <input type="text" placeholder="Search for products..." style="width: 80%; padding: 10px;">
        </div>
        <section class="featured-products">
            <h2>Featured Products</h2>
            <p>Check out our top picks for you!</p>
            <!-- Add product listings here -->
        </section>
        <section class="promotional-banners">
            <h2>Current Promotions</h2>
            <p>Don't miss out on our exclusive deals!</p>
            <!-- Add promotional banners here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 E-commerce Platform. All rights reserved.</p>
    </footer>
</body>
</html>
