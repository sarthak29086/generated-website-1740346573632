<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #4CAF50; color: white; padding: 10px 0; text-align: center; }
        nav { background-color: #333; overflow: hidden; }
        nav a { float: left; display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none; }
        nav a:hover { background-color: #ddd; color: black; }
        main { padding: 20px; }
        footer { background-color: #333; color: white; text-align: center; padding: 10px 0; position: fixed; bottom: 0; width: 100%; }
        .search-result { border-bottom: 1px solid #ccc; padding: 10px 0; }
        .search-result:last-child { border-bottom: none; }
        .product-details { color: #555; }
    </style>
</head>
<body>
    <header>
        <h1>Search Results</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="#search_results">Search Results</a>
    </nav>
    <main>
        <h2>Products matching your search query:</h2>
        <div class="search-result">
            <h3>Product 1</h3>
            <p class="product-details">Details about product 1.</p>
        </div>
        <div class="search-result">
            <h3>Product 2</h3>
            <p class="product-details">Details about product 2.</p>
        </div>
        <div class="search-result">
            <h3>Product 3</h3>
            <p class="product-details">Details about product 3.</p>
        </div>
        <button onclick="refineSearch()">Refine Search</button>
    </main>
    <footer>
        <p>&copy; 2023 Your Company</p>
    </footer>
    <script>
        function refineSearch() {
            alert('Refine search functionality coming soon!');
        }
    </script>
</body>
</html>
