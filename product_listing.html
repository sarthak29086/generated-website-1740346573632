<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #4CAF50; color: white; padding: 10px 0; text-align: center; }
        nav { background-color: #333; overflow: hidden; }
        nav a { float: left; display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none; }
        nav a:hover { background-color: #ddd; color: black; }
        main { padding: 20px; }
        footer { background-color: #333; color: white; text-align: center; padding: 10px 0; position: fixed; width: 100%; bottom: 0; }
        .product-card { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
        .product-card img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <header>
        <h1>Product Listing</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Product Listing</a>
    </nav>
    <main>
        <h2>Available Products</h2>
        <div>
            <input type="text" placeholder="Search products..." />
            <button>Search</button>
        </div>
        <div>
            <label for="filter">Filter:</label>
            <select id="filter">
                <option value="all">All</option>
                <option value="category1">Category 1</option>
                <option value="category2">Category 2</option>
            </select>
            <label for="sort">Sort by:</label>
            <select id="sort">
                <option value="price">Price</option>
                <option value="popularity">Popularity</option>
            </select>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <h3>Product Name</h3>
            <p>Product details go here.</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <h3>Product Name</h3>
            <p>Product details go here.</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Your Company</p>
    </footer>
</body>
</html>
